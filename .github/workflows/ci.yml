name: Continuous Integration

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, labeled]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  unit-tests:
    name: Unit Tests
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16, 2.12.19]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Run unit tests with coverage
        run: |
          if [ "${{ matrix.scala }}" == "2.13.16" ]; then
            sbt ++${{ matrix.scala }} clean coverage test
          else
            sbt ++${{ matrix.scala }} test
          fi
        env:
          SBT_TPOLECAT_CI: true
      - name: Upload coverage data
        if: github.event_name == 'pull_request' && matrix.scala == '2.13.16'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-unit
          path: |
            **/target/scala-2.13/scoverage-data/
          retention-days: 5

  integration-tests:
    name: Integration Tests
    # Run on merge queue OR when PR has 'run-integration-tests' label
    if: github.event_name == 'merge_group' || contains(github.event.pull_request.labels.*.name, 'run-integration-tests')
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16, 2.12.19]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Run integration tests with coverage
        run: |
          if [ "${{ matrix.scala }}" == "2.13.16" ]; then
            sbt ++${{ matrix.scala }} clean coverage integration-tests/test
          else
            sbt ++${{ matrix.scala }} integration-tests/test
          fi
        env:
          SBT_TPOLECAT_CI: true
          RUN_INTEGRATION_TESTS: true
      - name: Upload coverage data
        if: github.event_name == 'pull_request' && matrix.scala == '2.13.16'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-integration
          path: |
            **/target/scala-2.13/scoverage-data/
          retention-days: 5

  scalafmt:
    name: Code Formatting Check
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Check code formatting
        run: sbt scalafmtCheckAll

  coverage-report:
    name: Coverage Report
    if: github.event_name == 'pull_request' && always()
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Download all coverage data
        id: download
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true
        continue-on-error: true
      - name: Check for coverage data
        id: check
        run: |
          if find . -name "scoverage-data" -type d | grep -q .; then
            echo "has_coverage=true" >> $GITHUB_OUTPUT
            echo "Coverage data found"
          else
            echo "has_coverage=false" >> $GITHUB_OUTPUT
            echo "No coverage data found - skipping report"
          fi
      - name: Generate aggregate coverage report
        if: steps.check.outputs.has_coverage == 'true'
        run: sbt coverageAggregate
        env:
          SBT_TPOLECAT_CI: true
      - name: Upload aggregate coverage report
        if: steps.check.outputs.has_coverage == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-aggregate
          path: target/scala-*/scoverage-report/
          retention-days: 30
      - name: Parse coverage results
        if: steps.check.outputs.has_coverage == 'true'
        id: coverage
        run: |
          if [ -f "target/scala-2.13/scoverage-report/scoverage.xml" ]; then
            COVERAGE=$(grep -oP 'statement-rate="\K[0-9.]+' target/scala-2.13/scoverage-report/scoverage.xml | head -1)
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Aggregate Coverage: $COVERAGE%"
          else
            echo "percentage=N/A" >> $GITHUB_OUTPUT
            echo "Coverage XML report not found"
          fi
      - name: Comment PR with coverage
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const hasCoverage = '${{ steps.check.outputs.has_coverage }}' === 'true';
            const coverage = '${{ steps.coverage.outputs.percentage }}';

            let body;
            if (hasCoverage && coverage && coverage !== 'N/A') {
              body = `## ðŸ“Š Test Coverage Report

            **Aggregated Coverage:** ${coverage}%

            Coverage aggregated from all test runs (unit + integration tests, Scala 2.13).

            ðŸ“¦ Detailed HTML coverage report available in the [\`coverage-report-aggregate\` artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;
            } else {
              body = `## ðŸ“Š Test Coverage Report

            âš ï¸ **Coverage data not available**

            Coverage reporting was skipped because:
            - Integration tests may not have run (only run on merge queue or with \`run-integration-tests\` label)
            - Or there was an error collecting coverage data

            [View workflow run for details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  ci-success:
    name: CI Success
    if: always()
    needs: [unit-tests, integration-tests, scalafmt]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs succeeded
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: integration-tests
          jobs: ${{ toJSON(needs) }}
