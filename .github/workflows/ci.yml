name: Continuous Integration

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, labeled]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  unit-tests:
    name: Unit Tests
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16, 2.12.19]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Run unit tests
        run: sbt ++${{ matrix.scala }} test
        env:
          SBT_TPOLECAT_CI: true

  integration-tests:
    name: Integration Tests
    # Run on merge queue OR when PR has 'run-integration-tests' label
    if: github.event_name == 'merge_group' || contains(github.event.pull_request.labels.*.name, 'run-integration-tests')
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16, 2.12.19]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Run integration tests
        run: sbt ++${{ matrix.scala }} integration-tests/test
        env:
          SBT_TPOLECAT_CI: true
          RUN_INTEGRATION_TESTS: true

  scalafmt:
    name: Code Formatting Check
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java (temurin@17)
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Check code formatting
        run: sbt scalafmtCheckAll

  ci-success:
    name: CI Success
    if: always()
    needs: [unit-tests, integration-tests, scalafmt]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs succeeded
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: integration-tests
          allowed-failures: scalafmt
          jobs: ${{ toJSON(needs) }}
